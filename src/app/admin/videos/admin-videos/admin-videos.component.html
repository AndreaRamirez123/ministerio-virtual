<div class="fondo-videos">
  <div class="encabezado-espiritual">
    <h2 class="animado-titulo">🎥 Videos que Edifican 🙏</h2>
    <p class="subtitulo">Comparte, adora y reflexiona con cada palabra audiovisual que toca el alma.</p>
  </div>


<div class="formulario-agregar">
    <h3>➕ Agregar Nuevo Video</h3>
    <input type="text" placeholder="Título" [(ngModel)]="nuevoVideo.titulo" />
    <input type="text" placeholder="Descripción" [(ngModel)]="nuevoVideo.descripcion" />
    <select [(ngModel)]="nuevoVideo.tipo">
      <option value="">Selecciona tipo</option>
      <option value="palabra">Palabra</option>
      <option value="musica">Música</option>
      <option value="podcast">Podcast</option>
      <option value="reflexion">Reflexión</option>
    </select>
    <input type="text" placeholder="URL de YouTube" [(ngModel)]="nuevoVideo.url" />
    <button (click)="agregarVideo()">Guardar Video</button>
  </div>
